apiVersion: ibp.com/v1beta1
kind: Channel
metadata:
  name: channel-sample
spec:
  license:
    accept: true
  network: "network-sample3"
  members:
    - name: org1
    - name: org2
    - name: org3
  peers:
    - name: org1peer1
      namespace: org1
    - name: org2peer1
      namespace: org2
    - name: org3peer1
      namespace: org3
  description: "channel with org1 & org2"
