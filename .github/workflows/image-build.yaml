name: Build Operator image

on:
  push:
    branches: [main]

jobs:
  image:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          scripts/install-tools.sh
          make image
      - name: Push
        run: |
          echo ${{ secrets.DOCKER_TOKEN }} | docker login -u hyperledgerk8s --password-stdin
          make image-push image-push-latest
